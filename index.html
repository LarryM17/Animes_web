
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animes Web</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Animes Web</h1>
        <button id="toggleForm">Mostrar / Ocultar Formulario</button>
    </header>

    <section id="formSection" class="hidden">
        <form id="animeForm">
            <input type="text" id="titulo" placeholder="Título único" required />
            <input type="text" id="genero" placeholder="Género" />
            <input type="text" id="temporada" placeholder="Temporada" />
            <input type="text" id="estado" placeholder="Estado" />
            <button type="submit">Añadir</button>
        </form>
    </section>

    <section class="table-container">
        <table id="animeTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Temporada</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>
</html>
