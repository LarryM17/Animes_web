<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Animes Web</h1>
        <button id="logoutBtn" class="small right">Cerrar sesión</button>
    </header>

    <div class="controls-row">
        <button id="toggleFormBtn">Mostrar / Ocultar Formulario</button>
        <button id="exportBtn">Exportar a Excel</button>
        <button id="toggleThemeBtn">Cambiar Tema</button>
    </div>

    <div class="search-row">
        <input type="text" id="searchInput" placeholder="Buscar título...">
    </div>

    <div id="formulario" class="hidden">
        <!-- Aquí va el formulario que ya tengas -->
    </div>

    <table id="animeTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Última Temporada Vista</th>
                <th>Temporada en espera</th>
                <th>Fecha de Estreno</th>
                <th>Importante</th>
                <th>En Espera</th>
                <th>Nota / Comentarios</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos dinámicos -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
