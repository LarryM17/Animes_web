<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Animes Web</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Animes Web</h1>
        <button id="logoutBtn" class="logout-btn hidden">🔒 Cerrar sesión</button>
    </header>

    <div id="tools-container" class="hidden">
        <div class="dropdown">
            <button class="dropdown-btn">🛠️ Herramientas</button>
            <div class="dropdown-content">
                <button id="toggleFormBtn">📋 Mostrar / Ocultar Formulario</button>
                <button id="exportBtn">📤 Exportar a Excel</button>
                <button id="editBtn">✏️ Editar tabla</button>
                <button id="themeToggle">🎨 Cambiar Tema</button>
            </div>
        </div>
    </div>

    <div id="form-container" class="hidden">
        <input type="text" id="tituloInput" placeholder="Título único">
        <input type="text" id="temporadaInput" placeholder="Última temporada vista">
        <input type="text" id="esperaInput" placeholder="Temporada en espera">
        <input type="date" id="fechaInput">
        <label><input type="checkbox" id="importanteInput"> Importante</label>
        <label><input type="checkbox" id="esperaCheck"> Anime en espera</label>
        <textarea id="comentariosInput" placeholder="Comentarios adicionales"></textarea>
        <button id="addBtn">➕ Añadir</button>
    </div>

    <input type="text" id="searchInput" placeholder="🔍 Buscar título...">

    <table id="animeTable">
        <thead>
            <tr>
                <th>Título</th>
                <th>Última Temporada Vista</th>
                <th>Temporada en espera</th>
                <th>Fecha de Estreno</th>
                <th>Importante</th>
                <th>En Espera</th>
                <th>Nota / Comentarios</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
